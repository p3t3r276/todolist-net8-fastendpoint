server {
    listen 80;

    # Location block to route requests for the /users API
    location / {
        # Route the request to the upstream group
        proxy_pass http://api:8080;

        # Forward crucial headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Tells the backend if the original request was http/https

        # Optional: For development, to prevent Nginx from trying to resolve the internal name on its own.
        proxy_set_header X-Forwarded-Host $host;
    }

    # Optional: Catch all other requests
    # location / {
    #     return 404; # Deny access to anything not explicitly defined
    # }
}
